<div #banner
     id="{{ bannerId }}">

    <video loop="loop"
           [muted]="'muted'"
           autoplay="autoplay"
           preload="auto">
        <source src="../assets/videos/1.mp4"
                type="video/mp4">
    </video>

    <section>
        <span class="header">{{ header}}</span>
        <span class="description">{{ description }}</span>
    </section>
</div>
